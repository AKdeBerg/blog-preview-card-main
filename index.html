<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <section class="img">
        <img src="./assets/images/illustration-article.svg" alt="card image" />
      </section>
      <section class="tag">Learning</section>
      <section class="date-time">Published 21 Dec 2023</section>
      <section class="content">
        <div class="heading">HTML & CSS foundations</div>
        <div class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        <div class="credit">
          <img src="./assets/images/image-avatar.webp" alt="write" />
          <span>Greg Hooper</span>
        </div>
      </section>
    </main>
  </body>
</html>
